<div>
    A comma separated list of java.util.Regex patterns. If a node has a label that matches one of the patterns in the list it will be excluded from the grid.<p>
    Example: <code>winxp\d,macos.*</code> will exclude all nodes with labels like <code>winxp1, winxp2, macostiger, macosleopard</code> etc</p>
</div>
