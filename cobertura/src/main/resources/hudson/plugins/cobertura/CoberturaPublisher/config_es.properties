xml.report.pattern.description=\
 Este es un patrón que se puede usar para localizar los ficheros ''xml'' de cobertura. <br/>\
 Por ejemplo, para Maven2 usa <b>**/target/site/cobertura/coverage.xml</b> <br/> \
 La ruta es relativa al directorio raiz del módulo a menos que se haya configurado el \
 origen de software (SCM) para múltiples módulos en cuyo caso la ruta es relativa al espacio \
 de trabajo.<br/>. \
 Para que este plugin funcione debe recolectar la información necesario, para ello "Cobertura" debe estar debidamente configurado \
 para que genere los informes XML.

only.stable.builds.description=Incluir sólo ejecuciones estables (excluir fallidas e inestables).

metric.targets.description=\
 Configurar umbrales de pronóstico. <br/> \
 Para el estado: <img src="{0}/images/16x16/health-80plus.gif" alt="100%" /> \
 deja el campo vacío para usar el valor por defecto (80). <br/> \
 Para los estados: <img src="{0}/images/16x16/health-00to19.gif" alt="0%" /> y <img src="{0}/images/16x16/yellow.gif" alt="0%" />\
 deja el campo vacío para usar el valor por defecto (0). <br/>

Cobertura\ xml\ report\ pattern=Patrón para encontrar los ficheros xml de "Cobertura".
Consider\ only\ stable\ builds=Considerar sólo ejecuciones estables.
Coverage\ Metric\ Targets=Medir cobertura para los elementos:
Report\ health\ as\ 100%\ when\ coverage\ is\ greater\ than=Poner un pronostico igual al de 100% cuando la cobertura sea mayor que
Report\ health\ as\ 0%\ when\ coverage\ is\ less\ than=Poner un pronostico igual a 0% cuando la cobertura sea menor que
Mark\ the\ build\ as\ unstable\ when\ coverage\ is\ less\ than=Marcar la ejecución como inestable cuando la cobertura sea menor que


