<p>Hudsonは、<a href="http://pmd.sourceforge.net/cpd.html">PMD Copy Paste Detector (CPD)</a>のXML形式の分析レポートを認識します。
   このオプションを指定すると、CPDの分析結果を、警告数の推移やモジュール、パッケージ単位での統計等をwebUIで提供します。</p>
<p>この機能を使用するには、CPDを実行するようにビルドを設定する必要があります。このプラグインは実際の分析を行うわけではありません!
    また、ビルドが失敗した場合は実行されません。 安定ビルドや不安定ビルド(テストが失敗したビルドなど)の場合だけ実行されます。</p>
</div>
