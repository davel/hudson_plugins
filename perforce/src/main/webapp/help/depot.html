<div>
  <p>
    <b>P4PORT</b>: the host name and port of the Perforce depot to use.
    <p>Example: perforce:1666</p>
  </p>
  <p>
    <b>Username</b>: Username that will be used to access the depot. This user should have at least read access to the depot.
  </p>
  <p>
    <b>Password</b>: Password of the user, or blank if none needed.
  </p>
</div>
