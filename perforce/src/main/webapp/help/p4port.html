<div>
  <p>
    <b>P4 Port</b> refers to the host and port name that perforce is located on.
    <p>Example: perforce.com:1666.</p>
  </p>
  <p>
  	The <b>path to p4</b> should be the location of p4.exe.<br>
  	<blockquote>
  	On <b>windows</b>, likely: C:\\Program Files\\Perforce\\p4.exe<br>
  	On <b>*nix</b>, likely: p4 or /usr/local/bin/p4<br>
  	</blockquote>
  </p>
</div>
