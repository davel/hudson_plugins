<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Shop@ Easy</title>
<link href="http://z-jboss-02:8080/easyshopat/res/styles/default/default/basic.css" type="text/css"
	rel="stylesheet" />
<script src="http://z-jboss-02:8080/easyshopat/res/scripts/default/default/mootoolsv110.js"
	type="text/javascript"> </script>
<script src="http://z-jboss-02:8080/easyshopat/res/scripts/default/default/global.js"
	type="text/javascript"> </script>
<script src="http://z-jboss-02:8080/easyshopat/res/scripts/default/default/baseclass.js"
	type="text/javascript"> </script>
<script src="http://z-jboss-02:8080/easyshopat/res/scripts/default/default/tablepager.js"
	type="text/javascript"> </script>
<script src="http://z-jboss-02:8080/easyshopat/res/scripts/default/default/ajaxloader.js"
	type="text/javascript"> </script>
<script
	src="http://www.zanox-affiliate.de/ppv/images/programs/53/video_ads/zanoxvideoad.js"
	type="text/javascript"> </script>
</head>
<body>
<!--/html/default/default/master.xsl-->
<div id="wrapper">
<div
	style="position: relative; top: 1px; left: 0px; width: 1px; height: 1px; margin: 0; padding: 0; font-size: 0;"
	id="wt_refpoint"></div>
<div id="header">
<div id="topNaviLeft"><a target="_blank"
	href="http://www.zanox.com//publisher/mmc">ZANOX</a>|<a target="_blank"
	href="">FAQ</a>|<a target="_blank"
	href="http://www.zanox.com//zanox/sites/">Kontakt</a></div>
<div class="cb"></div>
<img alt="" height="42" width="138"
	src="./res/images/default/default/znx_logo_01.gif" class="logo" />
<div class="clearMenu"></div>
</div>
<div class="content">
<h1>Registrieren Sie sich jetzt – kostenfrei!</h1>
<h2 style="padding: 0 0 10px 0;">Und verdienen Sie mehr Geld mit
dem Internet</h2>
<form accept-charset="UTF-8" id="registrationForm" method="post"
	action="registration">
<p><label id="firstNameLabel" for="firstName" class="mandatoryField">Vorname:</label><input
	type="text" value="" id="firstName" name="firstName" class="tfield" /></p>
<p><label id="familyNameLabel" for="familyName"
	class="mandatoryField">Nachname:</label><input type="text" value=""
	id="familyName" name="familyName" class="tfield" /></p>
<p><label id="emailLabel" for="email" class="mandatoryField">E-Mail:</label><input
	type="text" value="" id="email" name="email" class="tfield"
	onblur="$('userName').value=$('email').value;" /></p>
<p><label id="userNameLabel" for="userName" class="mandatoryField">Benutzername:</label><input
	type="text" value="" id="userName" name="userName" class="tfield" /></p>
<p style="padding: 0 0 0 15em; margin-top: -1em;"><span
	class="smalltext">Wir empfehlen Ihnen hier Ihre E-Mail-Adresse
zu verwenden</span></p>
<p><label style="visibility: hidden;">captcha</label><img vspace="0"
	hspace="0" border="0" class="captcha" height="100" width="200"
	src="https://ui2.zanox.com/internal/captcha?31302E312E312E3130313A2D34633231616339643A31313564386337666134323A2D31323963" /></p>
<input
	value="31302E312E312E3130313A2D34633231616339643A31313564386337666134323A2D31323963"
	id="captchaId" name="captchaId" type="hidden" />
<p><label class="mandatoryField" id="captchaConfirmedLabel"
	for="captchaConfirmed">Sicherheitscode:</label><input value=""
	id="captchaConfirmed" name="captchaConfirmed" class="tfield"
	type="text" />
<p style="padding: 0 0 0 15em; margin-top: -1em;"><span
	class="smalltext">Bitte geben sie hier den angezeigten
Sicherheitscode ein</span></p>
<p style="padding: 0 0 1em 15em; height: 20px;"><input
	style="float: left; margin: 0 1em 0 0;" name="tAndCAgreement"
	id="tAndCAgreement" class="checkBox" type="checkbox" /><label
	style="width: 500px;" for="tAndCAgreement"><span
	class="smalltext">Ich habe die <A target="_blank"
	href="http://www.zanox.com/de/zanox/about/agb.html">Teilnahmebedingungen</A>
der zanox.de AG gelesen und akzeptiere sie.</span></label></p>
<p style="padding: 0 0 1em 15em; height: 20px;"><input
	style="float: left; margin: 0 1em 0 0;" name="privateAgreement"
	id="privateAgreement" class="checkBox" type="checkbox" /><label
	style="width: 500px;" for="privateAgreement"><span
	class="smalltext">Ich handle als Verbraucher auf eigene Rechnung
und bin nicht bei der ZANOX.de AG oder bei einem mit der ZANOX.de AG
verbundenen Unternehmen angestellt.</span></label></p>
</p>
<p style="padding: 0 0 0 15em;"><a
	onclick="$('registrationForm').submit();" class="orangeButton"
	href="#register"><span>Registrieren</span></a></p>
</form>
</div>
<div id="footer"><a target="_blank"
	href="http://www.zanox.com//publisher/mmc">Startseite</a> | <a
	target="_blank" href="http://www.zanox.com//zanox/about/agb.html">Teilnahmebedingungen</a>
| <a target="_blank"
	href="http://www.zanox.com//zanox/about/imprint.html">Impressum</a></div>
</div>
</body>
</html>
