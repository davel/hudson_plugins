<div>
  <p>
    Allows for deleting artifacts from a local Maven2 repository before building.
    Specify the artifacts to delete via a list of ant/Maven patterns, separated by
    commas.
  </p>
  <p>
  For example:
  </p>
  <pre>com/ibm/**,com.microsoft/**</pre>
  <p>
  will delete all artifacts from groups that begin with 'com.ibm' or 'com.microsoft'.
  </p>
</div>
