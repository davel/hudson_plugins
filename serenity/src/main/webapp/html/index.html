			<html>
				<head>
					<link rel="stylesheet" href="${rootURL}/css/style.css" />
					<script type="text/javascript" src="../js/serenity.js" />

					<script type="text/javascript">
						function resizeFrames() {
						// var document = window.parent.document;
						// var table = document.frames ? document.frames['table'] : document.getElementById('table');
						// table.height = pageHeight() * 85 / 100;
						// alert('Width : ' + pageWidth() + ', height : ' + pageHeight() + ', table : ' + table.height);

						// var tree = document.frames ? document.frames['tree'] : document.getElementById('tree');
						
						var treeData = document.getElementById('treeData');
						treeData.height = pageHeight() * 75 / 100;
						var chart = document.frames ? document.frames['chart'] : document.getElementById('chart');
						chart.height = 180;
						var source = document.frames ? document.frames['source'] : document.getElementById('source');
						source.height = treeData.height - chart.height;
						alert('Width : ' + pageWidth() + ', height : ' + pageHeight() + ', treeData : ' + treeData.height + ', chart : ' + chart.height + ', source : ' + source.height);
						}
						window.onresize = function () {
						// var t=setTimeout("resizeFrames()", 1000);
						alert('Reloading : ');
						resizeFrames();
						}
						window.onload = function() {
						// var t=setTimeout("resizeFrames()", 1000);
						alert('Reloading : ');
						resizeFrames();
						}
					</script>
				</head>
				<body onload="JavaScript:resizeFrames();">

					<table border="0" width="100%" height="100%" id="table">
						<tr>
							<td colspan="2">
								<h3>
									<a href="#" onclick="JavaScript:loadFrames('com.ikokoon.serenity.model.Project', '${it.project.id}');">
										<img src="${rootURL}/plugin/serenity/icons/project.gif" alt="The Serenity Report Icon" title="Serenity Graph" />
										Project : ${it.name}
									</a>
									<b title="Coverage, complexity, stability, packages, classes, methods, lines" style="font-size: 10px;">
										(coverage : ${it.project.coverage},
										complexity : ${it.project.complexity},
										stability : ${it.project.stability},
										[${it.project.packages}, ${it.project.classes}, ${it.project.methods}, ${it.project.lines}])</b>
								</h3>
							</td>
						</tr>
						<tr>
							<td width="30%" height="100%" id="treeData" nowrap="nowrap">
								<div id="tree" setImagePath="${rootURL}/plugin/serenity/js/imgs/" class="dhtmlxTree">
									And the stuff in the div.
								</div>
							</td>
							<td width="70%" height="100%">
								<table width="100%" height="100%" border="0">
									<tr>
										<td width="100%" height="30%">
											<iframe src="classes.html" width="100%" height="180" id="chart" name="chart" frameborder="0">
												<p>Your browser does not support internal frames.</p>
											</iframe>
										</td>
									</tr>
									<tr>
										<td width="100%" height="70%">
											<iframe src="source.html" width="100%" height="100%" id="source" name="source" frameborder="0">
												<p>Your browser does not support internal frames.</p>
											</iframe>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</body>
			</html>
