<html>
	<head>
	</head>
	<body>
		<div style="max-height: 8px;" ></div>
		<script type="text/javascript">
			var project = "project";
			document.applet.setModel(project);
		</script>
		<h1 >
			<img src="${rootURL}/images/24x24/graph.gif" alt="The Serenity Report Icon" title="Serenity Graph" />
				Project : ${it.name} &nbsp;
			<b style="font-size: medium;">Packages : ${it.project.packages}, Classes : ${it.project.classes}, Methods : ${it.project.methods}, Lines : ${it.project.lines}
			</b>	
		</h1>
		<a href="#" title=""></a>	
		<table border="0" width="100%">
			<tr>
				<td colspan="2">
					<table>
						<tr>
							<td>
								<b>The Metrics for the project</b>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td width="30%" height="600">
					<table width="100%" height="100%" border="0">
						<tr>
							<td>
								<iframe src="packages.html" width="100%" height="100%" id="packages" name="packages" frameborder="0">
									<p>Your browser does not support internal frames.</p>
								</iframe>
							</td>
						</tr>
						<tr>
							<td>
								<iframe src="classes.html" width="100%" height="100%" id="classes" name="classes" frameborder="0">
									<p>Your browser does not support internal frames.</p>
								</iframe>
							</td>
						</tr>
					</table>
				</td>
				<td width="70%" height="600">
					<table width="100%" height="100%" border="0">
						<tr>
							<td height="210px">
								<applet code="com.ikokoon.serenity.applet.TrendApplet" 
									codebase="../../../../target" archive="serenity.jar" width="750" height="210" name="applet" id="applet" />
							</td>
						</tr>
						<tr>
							<td height="480px">
								<iframe src="source.html" width="100%" height="100%" id="source" name="source" frameborder="0">
									<p>Your browser does not support internal frames.</p>
								</iframe>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
