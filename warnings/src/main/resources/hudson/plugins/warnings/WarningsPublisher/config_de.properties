description.pattern=Angabe einer <a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>ANT Fileset 'includes'</a> \
             		Anweisung, die den Pfad zu den Dateien angibt, in denen nach Warnungen gesucht werden soll. Falls das Feld leer \
             		bleibt, wird nur die Konsolenausgabe nach Warnungen durchsucht.
description.excludePattern=Angabe einer <a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>ANT Fileset 'excludes'</a> \
             		Anweisung, die die Warnungen festlegt, die nicht im Warnungsbericht erscheinen sollen (basierend auf deren Dateinamen).
description.parsers=Diese Parser werden zum Parsen der Konsolenausgabe bzw. der angegeben Dateien verwendet. Wird kein Parser ausgewählt, so laufen immer alle Parser mit (benötigt mehr Speicher und Rechenzeit).
description.canRunOnFailed=Normalerweise wird nur in erfolgreichen oder instabilen Builds nach Warnungen gesucht. \
				Falls dies auch in fehlgeschlagen Builds gemacht werden soll, muss diese Checkbox aktiviert werden.
File\ pattern=Dateiauswahl
Parsers=Parser
Warnings\ to\ ignore=Zu ignorierende Warnungen
Run\ always=Immer aktivieren
