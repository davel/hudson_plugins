<div>
  <p>
    The Fortify 360 Server Authentication Token for upload FPR, it is usually in the form of <i>df1b3515-7f97-44a6-8d3c-9e338887d764</i>
  </p>
  <p>
    E.g. to generate a token valid for 365 days
  </p>
  <p>
  	# fortifyclient token -gettoken AnalysisUploadToken -daysToLive 365 -url https://fortify.domain.com/f360 -user <i>your_login</i>
</div>
