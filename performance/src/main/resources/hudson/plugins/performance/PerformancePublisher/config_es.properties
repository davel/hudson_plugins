

Performance\ report=Informes de Rendimiento
Report.Description=\
   Especifica la ruta donde se ubican los ficheros con los resultados de los tests de rendimiento. Esta ruta es relativa al <a href=''ws/''>directorio de trabajo</a>.<br/> \
           - Si dejas este campo vacío, el plugin buscará todos los ficheros en todo el espacio de trabajo que cumplan el patrón: **/*.jtl <br/> \
           - O bien puedes especificar una lista de ficheros y/o directorios donde buscar separados por punto y coma. <br/> \
           - O usar un patrón 'Fileset' de Ant   

Performance\ threshold=Umbrales de rendimiento.
Threshold.Description=\
   Expecifica el porcentaje de errores que harán que la ejecución se marque como inestable o fallida \
   (un valor de 0 significa no usar este umbral). 

Thresholds=Umbrales

Unstable=Inestable
Failed=Fallido
