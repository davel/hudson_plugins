

Performance\ report=Informes de Rendimiento
Report.Description=\
   Expecifica la ruta donde se ubican los ficheros con los resultados de los tests de rendimiento. <br/>\
   Dicha ruta es relativa al <a href=''ws/''>espacio de trabajo</a> <br/>\
   Se pueden especificar una lista de ficheros o directorios separados por punto y coma. ''target/performance-reports/;target/performance-reports/perf_continue_test1.xml''.

