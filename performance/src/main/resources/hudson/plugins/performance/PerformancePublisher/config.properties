

Performance\ report=Performance report
Report.Description=\
   Specify the path to the Performance report files, relative to the <a href=''ws/''>workspace root</a>.<br/>\
           - If you left this field blank the plugin will look for files matching the pattern: **/*.jtl in the workspace.<br/> \
           - Or you can enclose the search specifying a list of files and folders separated by semicolon. <br/> \
           - Or use an Ant 'Fileset' pattern.

Performance\ threshold=Performance threshold
Threshold.Description=\
   Specify the error percentage threshold that set the build \
   unstable or failed (a value of 0 means: don't use this threshold).
Thresholds=Thresholds

Unstable=Unstable
Failed=Failed
