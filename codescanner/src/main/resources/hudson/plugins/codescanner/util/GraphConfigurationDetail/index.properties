type.none=No trend graph
type.priority=Priority distribution of all warnings
type.fixed=Distribution of new and fixed warnings
type.difference=Difference between new and fixed warnings (cumulative)
type.health=Number of warnings colored according to the health report thresholds

description.buildCount=If set only the specified number of builds are considered for the trend graph computation.
description.dayCount=If set only the builds within the specified number of days are considered for the trend graph computation.
name.builds=# builds
name.days=# days
