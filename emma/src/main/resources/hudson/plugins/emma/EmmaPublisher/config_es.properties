health.100.title=Muestra un estado de salud como si fuera de 100% cuando la cobertura es mayor a este valor.
health.0.title=Muestra un estado de salud como si fuera de 0% cuando la cobertura es inferior a este valor.
                            
thresholds.description=\
   Configuración de los umbrales de salud del código. <br> \
    Para el estado: <img src=''../../images/16x16/health-80plus.gif'' alt=''100%''> \
     deja las casillas en blanco si quieres usar los valores por defecto \
     (100, 70, 80, y 80 para clases, métodos, bloques y líneas respectivamente). <br/> \
    Para el estado <img src=''../../images/16x16/health-00to19.gif'' alt=''0%''> \
     deja las casillas en blanco para usar los valores por defecto (0, 0, 0, 0).
             
           
