
entry.title=Directorios o archivos donde Emma deja la información.
includes.description=\
   Especifica la ruta donde están los ficheros XML de Emma. Esta ruta es relativa al <a href=''ws/''>directorio de trabajo</a>.<br/> \
           - Si dejas este campo vacío, el plugin buscará todos los ficheros en todo el espacio de trabajo que cumplan el patrón: <br/> \
             &nbsp;&nbsp; **/emma/coverage*xml <br/> \
           - O bien puedes especificar una lista de ficheros y/o directorios donde buscar separados por punto y coma. <br/> \
           - O usar un patrón 'Fileset' de Ant
           
minLineCoveragePerSource.description=\
   Umbral (%) de cobertura mínima de líneas de código necesario para no marcar el proyecto como fallido.<br/> \
   Un valor 0 o dejar el campo vacío significa desactivar esta restricción.
MinLine\ Coverage=Cobertura mínima de líneas           
             
