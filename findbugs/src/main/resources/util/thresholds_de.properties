description.healthy=Zeige einen Gesundheitszustand von 100\% an falls die Anzahl der Warnungen kleiner als dieser Wert ist
description.unhealthy=Zeige einen Gesundheitszustand von 0\% an falls die Anzahl der Warnungen größer als dieser Wert ist

description.threshold=Falls die Gesamtanzahl der Warnungen diesen Grenzwert überschreitet, wird der Build als instabil markiert. \
					  Bleibt das Feld leer, wird die Stabilität des Builds nicht von die Gesamtanzahl der Warnungen beeinflusst.
description.new=Falls die Anzahl der neuen Warnungen diesen Grenzwert überschreitet, wird der Build als instabil markiert. \
					  Bleibt das Feld leer, wird die Stabilität des Builds nicht von der Anzahl der neuen Warnungen beeinflusst.
description.limit=Legt die Prioritäten fest, die bei der Berechnung der Stabilität und des Gesundheitszustands herangezogen werden.

description.status= Konfiguriert den Status und Gesundheitszustand eines Builds. Ein  Build wird als instabil markiert, \
					wenn die Gesamtanzahl oder die Anzahl der neuen Warnungen den festgelegten Grenzwert überschreiten. \
					Der Gesundheitszustand wird genauso über Grenzwerte bestimmt. Falls die Anzahl der Warnungen \
					zwischen diesen beiden Werten liegt, so wird sie interpoliert. Bei der Berechnung der Stabilität und \
					des Gesundheitszustands werden nur Warnungen mit der festgelegten Prioritäten herangezogen.
Build\ status=Build Status
Thresholds\:=Grenzwerte:
Priorities\:=Minimale Priorität
