description.files=Angabe einer <a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>ANT Fileset 'includes'</a> \
             	  Anweisung, die den Pfad der zu untersuchenden Dateien bestimmt, z.B. '**/*.java'. \
             	  Als Ausgangsverzeichnis für diese Anweisung wird der <a href='ws/'>Arbeitsbereich</a> verwendet. \
             	  Falls kein Wert eingetragen wird, dann wird die Vorgabe '**/*.java' benutzt.
description.tags=Konfiguriere die Texte, nach denen in den angegebenen Dateien gesucht werden soll. \
             	 Für jede Priorität kann eine durch Kommas getrennte Liste von Texten definiert werden, z.B. TODO, FIXME, o.a.
description.threshold=Falls die Anzahl der offenen Punkte diesen Grenzwert überschreitet, wird der Build als instabil markiert. \
					  Bleibt das Feld leer, wird die Stabilität des Builds nicht durch das Plugin verändert.
description.healthy=Konfiguriere die Grenzwerte für den Gesundheitszustand eines Builds. Der Gesundheitszustand \
				    wird interpoliert, falls die Anzahl der offenen Punkte zwischen diesen beiden Werten liegt.
Height\ of\ the\ trend\ report\ image.\ Leave\ this\ field\ empty\ to\ use\ the\ default\ height.=Höhe des Trendreports. Bleibt das Feld leer, wird die Standardgröße verwendet.
