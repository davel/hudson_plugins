description=Répertoire relatif à la racine des rapports Fit, par exemple ''myproject/build/fit''. \
Doit contenir au moins un fichier avec l''extension .html. \
Un fichier index.html est nécessaire. \
Si un tel fichier n''existe pas parmi les fichiers de rapport, le plugin en génèrera un qui \
listera tous les autres fichiers HTML. \
Si un fichier index.html existe, alors aucun fichier n''est généré. C''est ce fichier qui \
sera le premier à être ouvert quand on consulte les rapports Fit sous Hudson.
Path\ to\ HTML\ Report=Chemin vers les rapports HTML
