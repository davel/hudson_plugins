description.pattern=Angabe einer <a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>ANT Fileset 'includes'</a> \
             		Anweisung, die den Pfad zu den erzeugten PMD XML Dateien bestimmt, z.B. '**/pmd.xml'. \
             		Als Ausgangsverzeichnis für diese Anweisung wird der <a href='ws/'>Arbeitsbereich</a> verwendet. \
             		Falls kein Wert eingetragen wird, dann wird die Vorgabe '**/pmd.xml' benutzt. Bitte darauf \
             		achten, dass damit keine anderen Dateien ausgewählt werden, sonst schlägt das Einlesen fehl.
description.threshold=Falls die Anzahl der Warnungen diesen Grenzwert überschreitet, wird der Build als instabil markiert. \
					  Bleibt das Feld leer, wird die Stabilität des Builds nicht durch das Plugin verändert.
description.healthy=Konfiguriere die Grenzwerte für den Gesundheitszustand eines Builds. Der Gesundheitszustand \
				    wird interpoliert, falls die Anzahl der Warnungen zwischen diesen beiden Werten liegt.
description.height=Höhe des Trendreports (in Pixel). Bleibt das Feld leer, wird die Standardgröße verwendet.

