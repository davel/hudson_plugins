  <p>
    The Hudson BUILD_ID variable uses by default the date and time 'YYYY-MM-DD_hh-mm-ss' of the international standard.<br/>
    You can change this format by providing your own pattern.<br/>
    You must specify a <a href="http://java.sun.com/javase/6/docs/api/java/text/SimpleDateFormat.html">java.text.SimpleDateFormat</a> pattern, as the value 'yyyyMMddHHmmss'.
  </p>
