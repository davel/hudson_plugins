<div>
  <p>
    This field contains the JMX Service URL for the MBean Server. This can
    either be in the form of &lt;host&gt;:&lt;port&gt; or the longer
    <i>service:jmx</i>:&lt;protocol&gt;:&lt;sap&gt;. See <a href="http://java.sun.com/j2se/1.5.0/docs/api/javax/management/remote/JMXServiceURL.html" target="_new">the Javadoc
    for JMXServiceURL</a> for more information.
  </p>
</div>
