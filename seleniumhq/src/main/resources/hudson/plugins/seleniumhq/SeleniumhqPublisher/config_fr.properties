title=HTML des rapports de test
description=\
Une configuration du type <a href=''http://ant.apache.org/manual/CoreTypes/fileset.html''>Fileset ''includes''</a> \
qui indique où se trouvent les fichiers HTML des rapports de test, \
par exemple ''myproject/target/test-reports/*.html''. \
Le répertoire de base (basedir) du fileset est <a href=''ws/''>la racine du workspace</a>.
