<div>
  Enabling this option makes Hudson do the following:

  <ol>
    <li>
      Look for JIRA issue keys (like HUDSON-153) in SCM commit messages,
      and update those issues with back pointers to the Hudson builds.
    </li>
    <li>
      JIRA issue keys in changelog messages will by hyperlinked to their
      JIRA pages.
    </li>
  </ol>
</div>
